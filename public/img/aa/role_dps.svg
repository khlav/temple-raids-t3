<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Semi-transparent red background -->
  <circle cx="32" cy="32" r="30" fill="#EF4444" fill-opacity="0.15" stroke="#EF4444" stroke-width="2"/>

  <!-- Left sword (angled) -->
  <g transform="rotate(-45 32 32)">
    <!-- Blade -->
    <path d="M32 8 L35 12 L35 34 L32 38 L29 34 L29 12 Z" fill="#FCA5A5" stroke="#FECACA" stroke-width="1"/>
    <!-- Guard -->
    <rect x="25" y="34" width="14" height="4" rx="1" fill="#FED7AA" stroke="#FFEDD5" stroke-width="0.5"/>
    <!-- Handle -->
    <rect x="30" y="38" width="4" height="8" rx="0.5" fill="#D4A574" stroke="#E8C9A0" stroke-width="0.5"/>
    <!-- Blade highlight -->
    <path d="M30.5 10 L30.5 32" stroke="#FEE2E2" stroke-width="1.5" opacity="0.8"/>
  </g>

  <!-- Right sword (angled) -->
  <g transform="rotate(45 32 32)">
    <!-- Blade -->
    <path d="M32 8 L35 12 L35 34 L32 38 L29 34 L29 12 Z" fill="#FCA5A5" stroke="#FECACA" stroke-width="1"/>
    <!-- Guard -->
    <rect x="25" y="34" width="14" height="4" rx="1" fill="#FED7AA" stroke="#FFEDD5" stroke-width="0.5"/>
    <!-- Handle -->
    <rect x="30" y="38" width="4" height="8" rx="0.5" fill="#D4A574" stroke="#E8C9A0" stroke-width="0.5"/>
    <!-- Blade highlight -->
    <path d="M30.5 10 L30.5 32" stroke="#FEE2E2" stroke-width="1.5" opacity="0.8"/>
  </g>
</svg>
