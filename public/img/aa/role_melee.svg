<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Semi-transparent red background -->
  <circle cx="32" cy="32" r="30" fill="#EF4444" fill-opacity="0.15" stroke="#EF4444" stroke-width="2"/>

  <!-- Single sword (vertical) -->
  <g>
    <!-- Blade -->
    <path d="M32 8 L36 14 L36 38 L32 44 L28 38 L28 14 Z" fill="#FCA5A5" stroke="#FECACA" stroke-width="1"/>
    <!-- Guard -->
    <rect x="23" y="38" width="18" height="5" rx="1.5" fill="#FED7AA" stroke="#FFEDD5" stroke-width="0.5"/>
    <!-- Handle -->
    <rect x="29" y="43" width="6" height="12" rx="1" fill="#D4A574" stroke="#E8C9A0" stroke-width="0.5"/>
    <!-- Blade highlight -->
    <path d="M30 12 L30 36" stroke="#FEE2E2" stroke-width="2" opacity="0.8"/>
  </g>
</svg>
