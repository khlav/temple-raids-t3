name: Discord PR Notification

on:
  pull_request:
    types: [closed]

jobs:
  notify-discord:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Send Discord Notification
        run: |
          echo "Sending Discord notification for PR #${{ github.event.pull_request.number }}"

          # Use the robust script to handle JSON escaping and validation
          ./.github/scripts/discord-notify.sh \
            "${{ github.event.pull_request.number }}" \
            "${{ github.event.pull_request.title }}" \
            "${{ github.event.pull_request.body }}" \
            "${{ github.event.pull_request.html_url }}" \
            "${{ github.event.pull_request.merged_at }}"
